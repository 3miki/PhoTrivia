<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoTrivia</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Time!</h1>
        <div class="status-container">
            <div id="connectionStatus" class="status">Disconnected</div>
            <div id="speakingStatus" class="speaking-status">Agent Silent</div>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start Quiz Show</button>
            <button id="endButton" class="button" disabled>End Quiz Show</button>
        </div>
    </div>
    <script src="/static/bundle.js"></script>
</body>
</html>
